<div class="container-fluid">

  <section class="content">

    <!-- Other User Info -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8">
          <h2>{{otherUser.user.username}}'s Profile</h2>
          <button (click)='backToPost()' class="btn btn-primary" style="padding-right: 10px">Back to Post</button>

          <div class="post">
            <div class="postinfotop">
              <h2>{{otherUser.user.username | titlecase}}</h2>
            </div>

            <!-- acc section -->
            <div class="accsection">
              <div class="acccap">
                <div class="userinfo pull-left">&nbsp;</div>
                <div class="clearfix"></div>
              </div>
              <div class="topwrap">
                <div class="posttext pull-left">
                  <div class="row">
                    <div class="col-lg-6 col-md-6">
                      <p>Skill Distillery Cohort: {{otherUser.cohort}}</p>
                    </div>
                  </div>
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
            <!-- acc section END -->

            <div class="postinfobot">
              <div class="clearfix"></div>
            </div>
          </div>
          <!-- End Other User Info -->


        </div>
        <div class="col-lg-4 col-md-4">

          <!-- Posts Sidebar -->
          <div class="sidebarblock">
            <h3>Top Posts</h3>
            <div class="divline"></div>
            <div class="blocktxt">
              <ul class="cats">
                <li *ngFor="let post of posts">
                  <a (click)="showPost(post)">{{post.name}}
                    <span class="badge pull-right">20</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
