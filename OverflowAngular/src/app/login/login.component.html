<div class="container-fluid">

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 breadcrumbf">
          <a [routerLink]="['/register']">Don't have an account? Create one here</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8">

          <!-- Login Form -->
          <div class="post">
            <form action="#" class="form newtopic">
              <div class="postinfotop">
                <h2>Login</h2>
              </div>

              <!-- acc section -->
              <div class="accsection">
                <div class="acccap">
                  <div class="userinfo pull-left">&nbsp;</div>
                  <div class="posttext pull-left">
                    <h3>Required Fields</h3>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="topwrap">
                  <div class="userinfo pull-left">
                  </div>
                  <div class="posttext pull-left">
                    <div>
                      <input type="text" placeholder="User Name" class="form-control" />
                    </div>
                    <div class="row">
                      <div class="col-lg-6 col-md-6">
                        <input type="password" placeholder="Password" class="form-control" id="pass" name="pass" />
                      </div>
                      <div class="col-lg-6 col-md-6">
                        <input type="password" placeholder="Retype Password" class="form-control" id="pass2" name="pass2" />
                      </div>
                    </div>

                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
              <!-- acc section END -->

              <div class="postinfobot">

                <!-- <div class="notechbox pull-left">
                  <input type="checkbox" name="note" id="note" class="form-control" />
                </div>

                <div class="pull-left lblfch">
                  <label for="note"> I agree with the Terms and Conditions of this site</label>
                </div> -->

                <div class="pull-right postreply">
                  <div class="pull-left smile">
                    <a href="#">
                      <i class="fa fa-smile-o"></i>
                    </a>
                  </div>
                  <div class="pull-left">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <div class="clearfix"></div>
                </div>


                <div class="clearfix"></div>
              </div>
            </form>
          </div>
          <!-- End Login Form-->

        </div>
        <div class="col-lg-4 col-md-4">

          <!-- Categories Sidebar -->
          <div class="sidebarblock">
            <h3>Categories</h3>
            <div class="divline"></div>
            <div class="blocktxt">
              <ul class="cats">
                <li>
                  <a href="#">Trading for Money
                    <span class="badge pull-right">20</span>
                  </a>
                </li>
                <li>
                  <a href="#">Vault Keys Giveway
                    <span class="badge pull-right">10</span>
                  </a>
                </li>
                <li>
                  <a href="#">Misc Guns Locations
                    <span class="badge pull-right">50</span>
                  </a>
                </li>
                <li>
                  <a href="#">Looking for Players
                    <span class="badge pull-right">36</span>
                  </a>
                </li>
                <li>
                  <a href="#">Stupid Bugs &amp; Solves
                    <span class="badge pull-right">41</span>
                  </a>
                </li>
                <li>
                  <a href="#">Video &amp; Audio Drivers
                    <span class="badge pull-right">11</span>
                  </a>
                </li>
                <li>
                  <a href="#">2K Official Forums
                    <span class="badge pull-right">5</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>
