<div class="container-fluid">

  <section class="content">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 breadcrumbf">
          <a [routerLink]="['/register']">Don't have an account? Create one here</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-8">

          <!-- Login Form -->
          <div class="post">
            <form class="form newtopic">
              <div class="postinfotop">
                <h2>Login</h2>
              </div>

              <!-- acc section -->
              <div class="accsection">
                <div class="acccap">
                  <div class="userinfo pull-left">&nbsp;</div>
                  <div class="posttext pull-left">
                    <h3>Required Fields</h3>
                  </div>
                  <div class="clearfix"></div>
                </div>
                <div class="topwrap">
                  <div class="userinfo pull-left">
                  </div>
                  <div class="posttext pull-left">
                    <div>
                      <input type="text" placeholder="User Name" name="username" class="form-control" [(ngModel)]="user.username"/>
                    </div>
                    <div class="row">
                      <div class="col-lg-6 col-md-6">
                        <input type="password" placeholder="Password" name="password" class="form-control" id="pass" name="pass" [(ngModel)]="user.password"/>
                      </div>
                    </div>

                  </div>
                  <div class="clearfix"></div>
                </div>
              </div>
              <!-- acc section END -->

              <div class="postinfobot">

                <!-- <div class="notechbox pull-left">
                  <input type="checkbox" name="note" id="note" class="form-control" />
                </div>

                <div class="pull-left lblfch">
                  <label for="note"> I agree with the Terms and Conditions of this site</label>
                </div> -->

                <div class="pull-right postreply">
                  <div class="pull-left smile">
                    <a href="#">
                      <i class="fa fa-smile-o"></i>
                    </a>
                  </div>
                  <div class="pull-left">
                    <button type="submit" class="btn btn-primary" (click)="login(user)">Login</button>
                  </div>
                  <div class="clearfix"></div>
                </div>


                <div class="clearfix"></div>
              </div>
            </form>
          </div>
          <!-- End Login Form-->

        </div>

        <!-- Categories Sidebar -->
        <div class="col-lg-4 col-md-4">

          <div class="sidebarblock">
            <h3>Welcome Back, we've missed you!</h3>
            <div class="divline"></div>
            <div class="blocktxt">
              <ul class="cats">
                <li>
                  <p>Sign in to see what you've missed...</p>
                  <p>-The SD Overflow Team</p>
                </li>
              </ul>

            </div>
          </div>
        </div>
        <!-- END Categories Sidebar -->

      </div>
    </div>

  </section>
</div>
